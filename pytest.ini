[tool:pytest]
testpaths = .\\test\\unit

python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    -ra
    --strict-markers
    --cov=app
    --cov-report=html
    --cov-report=term-missing:skip-covered
    --cov-fail-under=80
    --durations=10

asyncio_mode = auto

markers =
    unit: Unit tests - Pruebas unitarias
    slow: Tests que tardan más de 1 segundo
    security: Tests de seguridad (JWT, auth)
    datamart: Tests del servicio de datamart
    calculations: Tests de cálculos y agregaciones